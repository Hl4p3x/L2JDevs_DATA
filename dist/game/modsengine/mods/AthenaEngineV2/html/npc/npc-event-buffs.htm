<html>
	<title>..:: * Athena Engine * ::..</title>
	<body>
		<center>
			<table border=0 cellpadding=0 cellspacing=0 width=270 background=L2UI_CH3.refinewnd_back_Pattern>
				<tr>
					<td valign=top align=center>
						<center>
							<img src="l2ui.squaregray" width=245 height=1>
						</center>
						<table width=245 border=0 bgcolor="090908">
							<tr>
								<td width=200 align="center">The max allowed buffs selected is: <font color=LEVEL>%buffMax%</font></td>
							</tr>
							<tr>
								<td width=200 align="center">You currently has selected: <font color=00FF00>%buffCount%</font></td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=245 height=1>
						</center>
						<br>
						<center>
							<img src="l2ui.squaregray" width=245 height=1>
						</center>
						<table width=245 border=0 bgcolor="090908">
							 %buffList%
							<tr>
								<td><br></td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=245 height=1>
						</center>
						<br>
						<center>
							<img src="l2ui.squaregray" width=245 height=1>
						</center>
						<br>
						<table width=200 align="center" border=0>
                            <tr>%pages%</tr>
                        </table>
						<br>
						<table width=270 border=0 bgcolor="363636">
							<tr>
								<td><button value="Reset buffs" action="bypass -h Quest EventGeneralNpc buff_reset" width=270 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
							</tr>
						</table>
						<br>
						<img src="L2UI.SquareBlank" width=205 height=5>
						<img src="L2UI.SquareGray" width=205 height=2>
						<img src="L2UI.SquareBlank" width=205 height=3>
						<center>
							<img src="l2ui.squaregray" width=205 height=1>
						</center>
						<table width=200 border=0 bgcolor="444444">
							<tr>
								<td align=center><button value="Main Menu" action="bypass -h Quest EventGeneralNpc main" width=80 height=30 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
								<td align=center><button value="Votes" action="bypass -h Quest EventGeneralNpc votes" width=80 height=30 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=205 height=1>
						</center>
						<img src="L2UI.SquareBlank" width=205 height=5>
						<img src="L2UI.SquareGray" width=205 height=2>
						<img src="L2UI.SquareBlank" width=205 height=3>
						<br>
						<table width=200 border=0>
							<tr>
								<td align=center><font color=696969>Powered by: </font><font color=0066ff>L2JDevs</font></td>
							</tr>
						</table>
						<br>
						<br>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
