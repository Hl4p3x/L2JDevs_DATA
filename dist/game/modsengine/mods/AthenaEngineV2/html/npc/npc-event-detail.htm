<html>
	<title>..:: * Athena Engine * ::..</title>
	<body>
		<center>
			<table border=0 cellpadding=0 cellspacing=0 width=270 background=L2UI_CH3.refinewnd_back_Pattern>
				<tr>
					<td valign=top align=center>
						<table border=0 cellpadding=0 cellspacing=0>
							<tr>
								<td width=256 height=185 background="L2UI_CT1.OlympiadWnd_DF_GrandTexture"></td>
							</tr>
							<tr>
								<td align=center fixwidth=200>
									<font name="hs12" color=LEVEL>%eventname%</font><br1>
									<img src="L2UI_CH3.herotower_deco" width=256 height=32>
								</td>
							</tr>
						</table>
						<br>
						<center>
							<img src="l2ui.squaregray" width=235 height=1>
						</center>
						<table width=235 border=0 bgcolor="090908">
							<tr>
								<td>%description%</td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=235 height=1>
						</center>
						<br>
						<img src="L2UI.SquareBlank" width=228 height=5>
						<img src="L2UI.SquareGray" width=228 height=2>
						<img src="L2UI.SquareBlank" width=228 height=3>
						<center>
							<img src="l2ui.squaregray" width=225 height=1>
						</center>
						<table width=235 border=0 bgcolor="444444">
							<tr>
								<td align=left><font color=ff9933> Status: </font><font color=aaaaaa>%status%</font></td>
							</tr>
							<tr>
								<td align=left><font color=ff9933> Participants: </font><font color=aaaaaa>%playersregistered%</font></td>
							</tr>
							<tr>
								<td align=left><font color=ff9933> Min level: </font><font color=aaaaaa>%minlevel%</font></td>
							</tr>
							<tr>
								<td align=left><font color=ff9933> Max level: </font><font color=aaaaaa>%maxlevel%</font></td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=225 height=1>
						</center>
						<img src="L2UI.SquareBlank" width=225 height=5>
						<img src="L2UI.SquareGray" width=225 height=2>
						<img src="L2UI.SquareBlank" width=225 height=3>
						<br>
						<img src="L2UI.SquareBlank" width=205 height=5>
						<img src="L2UI.SquareGray" width=205 height=2>
						<img src="L2UI.SquareBlank" width=205 height=3>
						<center>
							<img src="l2ui.squaregray" width=205 height=1>
						</center>
						<table width=200 border=0 bgcolor="444444">
							<tr>
								<td align=center>%possiblebutton%</td>
							</tr>
							<tr>
								<td align=center><button value="Main Menu" action="bypass -h Quest EventGeneralNpc main" width=180 height=30 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=205 height=1>
						</center>
						<img src="L2UI.SquareBlank" width=205 height=5>
						<img src="L2UI.SquareGray" width=205 height=2>
						<img src="L2UI.SquareBlank" width=205 height=3>
						<br>
						<table width=200 border=0>
							<tr>
								<td align=center><font color=696969>Powered by: </font><font color=0066ff>L2JDevs</font></td>
							</tr>
						</table>
						<br>
						<br>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
